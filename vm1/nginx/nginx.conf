worker_processes auto;

events { worker_connections 1024; }

http {
  log_format minio_prom '$remote_addr - $remote_user [$time_local] "$request" '
			'$status $body_bytes_sent "$http_referer" "$http_user_agent" '
			'$request_length $request_time $upstream_response_time $upstream_status $host $request_method $uri';
  server_tokens off;
  sendfile on;

  # Demo app inside the pod (listens on :8080)
  upstream app_backend {
    server 127.0.0.1:8080;
    keepalive 32;
  }

  server {
    listen 80;

    # Proxy health
    location = /healthz {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    # App routes (default)
    location / {
      proxy_pass http://app_backend;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # App metrics via proxy
    location /metrics {
      proxy_pass http://app_backend/metrics;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }

    # Nginx stub_status for exporter (local only)
    location /nginx_status {
      stub_status;
      allow 127.0.0.1;
      deny all;
    }

    # MinIO metrics proxied through Nginx (â†’ MinIO :9000)
    location ^~ /minio/v2/metrics/cluster {
      proxy_pass http://127.0.0.1:9000/minio/v2/metrics/cluster;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
    }
  }
}
